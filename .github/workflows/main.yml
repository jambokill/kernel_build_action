name: CI
on:
  push:
    branches: main
    paths:
      - '.github/workflows/**'
      - 'action.yml'
      - 'tests/**'

  pull_request:

jobs:
  lint:
    uses: ./.github/workflows/check.yml

  ci-test:
    needs:
      - lint
    name: Build Kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

    - name: Build Kernel
      uses: ./
      with:
          kernel-url: https://github.com/raystef66/InfiniR_kernel_alioth
          kernel-dir: msm-4.19
          kernel-branch: c32fd2d2e905cebfa9c5239c05d2ae7aa936ac64
          config: vendor/alioth_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 11
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
